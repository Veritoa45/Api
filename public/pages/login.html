<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/Favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../style.css">
    <title>Tienda de agendas</title>
</head>
<body>
    <header>
        <div class="encabezado">
            <img src="../img/Logo.png" alt="Logo" class="logo" />
        </div>
    </header>
    <div class="linea"></div>
    <main>     
        <form id="login">
            <h1>Iniciar Sesión</h1>
            <fieldset>
                <label for="userName">Nombre de Usuario</label>
                <input type="text" name="userName" id="userName" placeholder="Ingrese su usuario">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" placeholder="Ingrese su contraseña">
                <button type="submit" class="ingresar">Ingresar</button>
                <div id="response"></div>
            </fieldset>
            <br>
            <br>
            <p class="registro">¿No tenés cuenta? <a href="register.html">Registrate</a></p>
        </form>
        <div class="linea2"></div>
    </main>
    <footer>
        <div class="fit">
            <img src="../img/Logo.png" alt="Logo">
        </div>
        <div class="datos">
            <p>Av. Alvarez Thomas 2617</p>
            <p>CABA</p>
        </div>
        <div class="contacto">
            <h2>Contactanos</h2>
            <p>11-4444-9999</p>
        </div>
    </footer>
    <script src="../js/login.js"></script>
</body>
</html>
